services:
  db:
    profiles:
      - dev
    image: postgres:16-alpine
    container_name: paprika_db
    restart: unless-stopped
    env_file:
      - ./backend/.env
    volumes:
      - paprika_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    profiles:
      - dev
    build:
      context: .
      dockerfile: backend/Dockerfile
      target: dev
    container_name: paprika_backend
    working_dir: /app
    command: node backend/dist/index.js
    volumes:
      - ./:/app
      - /app/node_modules
    ports:
      - "3001:3001"
    env_file:
      - ./backend/.env
    depends_on:
      db:
        condition: service_healthy

  web:
    profiles:
      - dev
    build:
      context: ./apps/web
    container_name: paprika_web
    volumes:
      - ./apps/web:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:3001}
    depends_on:
      - backend

volumes:
  paprika_postgres_data:
